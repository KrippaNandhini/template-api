default_language_version:
  python: python3.11

files: ^(app|src|tests|scripts)/.*\.py$
exclude: ^(venv|\.venv|\.tox|\.mypy_cache|\.pytest_cache|build|dist|node_modules)/|^.*\.ipynb$

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-ast
      - id: check-yaml

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--line-length=88"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.8
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args: ["--config-file", "pyproject.toml"]
        # Make mypy's isolated env aware of your imports:
        additional_dependencies:
          - fastapi
          - pydantic>=2
          - prometheus-fastapi-instrumentator
          - types-requests
