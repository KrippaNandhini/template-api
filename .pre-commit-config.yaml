repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--line-length=88", "--target-version=py311"]
        exclude: ^(venv|\.venv|env|\.env|.*site-packages/|node_modules/)

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        exclude: ^(venv|\.venv|env|\.env|.*site-packages/|node_modules/)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        # remove --config-file arg if you move config into pyproject.toml later
        exclude: ^(venv|\.venv|env|\.env|.*site-packages/|node_modules/)
